<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULE SEU IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>TABELA IMC</h1>

        <div class="imc-container">
            <ul>
                <h3>IMC</h3>
                <li>Menor do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
            <ul>
                <h3>Resultado</h3>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </div>

        <h1>Calcule seu IMC</h1>

        <form class="form" action="" method="get">
            <label for="input-peso">Peso:</label>
            <input type="text" class="input-peso">

            <label for="input-altura">Altura:</label>
            <input type="text" class="input-altura">

            <button>Calcular</button>

            <div class="resultado"></div>
        </form>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
